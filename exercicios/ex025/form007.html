<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                <option style="text-align: center;" value="" selected >--- Escolha ---</option>
                <optgroup label="Regiao Sudeste">
                    <option value="SP">S達o Paulo</option>
                    <option value="RJ">Rio De Janeiro</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>


                <optgroup label="Regi達o Nordeste">
                    <option value="RN">Rio Grande Do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranh達o</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profiss達o: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="MAR">Marceneiro</option>
                <option value="PED">Pedreiro</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="GAR">Gari</option>
                <option value="SER">Servente</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
