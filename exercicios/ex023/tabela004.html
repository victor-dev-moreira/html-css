<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;        
            border-collapse: collapse;
        }
        tr, td{
            text-align: center;
        }

        td{
            padding: 10px;
            border: 1px solid black;
        }

        caption{
            font-size: 1.3em;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exercicio De Tabelas</h1>
    
    <table>
        <caption>
            Filmes Favoritos
        </caption>

        <thead>
            <tr>
                <td>Grupo</td>
                <td>Nomes</td>
                <td colspan="3">Filmes</td>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td rowspan="3"><strong>Mulheres</strong></td>
                <td>Ana Maria</td>
                <td>Aline</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Claudia</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>

            <tr>
                <td>Beatriz</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>

            <tr>
                <td rowspan="3"><strong>Homens</strong></td>
                <td>Bruno</td>
                <td>Intocaveis</td>
                <td>Amnesia</td>
                <td>Gladiador</td>
            </tr>

            <tr>
                <td>Daniel</td>
                <td>Wall-E</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>    

            <tr>
                <td>Fabiano</td>
                <td>Star Wars</td>
                <td>Taxi Driver</td>
                <td>Toy Story</td>
            </tr>




        </tbody>
    </table>  
</body>
</html>
