<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            height: 500px;
            border-collapse: collapse;
            
        }


        td{
            vertical-align: top;
            text-align: center;
            border: 1px solid black;
            padding: 8px;

        }

        .numero {
            text-align: right;
        }

        
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!-- 
            Hierarquia de Tabelas(simples)
            Table = tabela
                table row = linha de tabela
                    table header = cabeÃ§alho de tabela
                        table data = dado de tabela
        -->
    <table>
        <tr> <!-- Priemira Linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>
    
</body>
</html>
